<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../DanProject/ClashGrotesk_Complete/Fonts/WEB/css/clash-grotesk.css"
    />
    <link rel="icon" type="image/x-icon" href="./images/Logo.png" />
    <link rel="stylesheet" href="../mentee-booking/style.css" />
    <title>Mentorship overview</title>
  </head>

  <body>
    <section class="overlay2 d-none justify-content-center align-items-center">
      <div class="bg-white rounded-2  timeModal p-3">
        <h4 class="text-black">Update your time zone</h4>
        <p class="fs-modal text-custom-gray">Receive sessions scheduled in your timezone. This change will affect all session timings.</p>


        <div class="d-flex justify-content-between mt-4 align-items-center w-100">
            <p class="fs-modal text-custom-gray">Auto-detect timezone</p>
         

            <div class="toggle-switch">
                <input type="checkbox" id="toggle" class="toggle-checkbox">
                <label for="toggle" class="toggle-label"></label>
              </div>
        </div>
        <select class="form-select fs-5 mt-3 text-secondary w-100">
            <option selected >Europe/London (GMT+00:0..)</option>
          </select>

        <button class="w-100 mt-3 text-light rounded-3 " > Continue</button>
      </div>
    </section>

    <script src="./mentoverview.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
